# .github/workflows/readme-motion.yml
name: Render readme-motion assets
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * *" # every day 06:00 UTC
jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm i
      - run: node cli/index.js --config motion.config.json
      - name: Commit assets
        run: |
          git config user.name "readme-motion-bot"
          git config user.email "bot@example.com"
          git add assets/*.svg
          git commit -m "chore: update animated SVGs" || echo "no changes"
          git push
